    <script>
//array creation using array literal
let a = [10,20,30,'rupa',true,null,undefined];
console.log(a);

a.push(100);
console.log(a);

a.pop(100);
console.log(a);

a.unshift(100);
console.log(a);

a.shift();
console.log(a);

//to get part of an array we use slice
let a1 = a.slice(2,5);
console.log(a1);

// splice method
let pos = a.indexOf(30);
if(pos>=0){
    a.splice(pos,1);
}
console.log(a);

a.splice(2,0,111,222);
console.log(a);

    <script>
        function shuffle(arra1) {
    var ctr = arra1.length, temp, index;
    while (ctr > 0) {
        index = Math.floor(Math.random() * ctr);
        ctr--;
        temp = arra1[ctr];
        arra1[ctr] = arra1[index];
        arra1[index] = temp;
    }
    return arra1;
    }
    var myArray = [99,8,7,6,2,2,4,1,2,3,4,5,6,];
    console.log(shuffle(myArray));
    </script>

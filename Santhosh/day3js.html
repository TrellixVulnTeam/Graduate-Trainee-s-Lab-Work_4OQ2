<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 3 JS popups</title>
    <script>
      //alert message
       alert("This is the normal alert message")
       alert("Iam Santhosh kumar Ale")

       //confirm alert message
       if(confirm("Do you want to continue")) {
        alert("Continue")
       }
       else{
        alert("Quit")
       }

       //prompt alert message
       var firstName=prompt()
       var firstName=prompt("Enter first name");
       alert(firstName);
       var lastName=prompt("Enter lastname");
       alert(lastName);
       var IDnumber=prompt("Enter the id ");
       alert(IDnumber);

       var a;
       console.log(typeof(a));
       a=100;
       console.log(typeof(a));
       a=1.2;
       console.log(typeof(a));
       a="santhosh";
       console.log(typeof(a));
       a=true;
       console.log(typeof(a));
       a=null;
       console.log(typeof(a));
       a=undefined;
       console.log(typeof(a));
       a={};
       console.log(typeof(a));
       a=function() {};
       console.log(typeof(a));
       a=[];
       console.log(typeof(a));

      
        </script>
        
</head>

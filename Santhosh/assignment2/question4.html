<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>arrowfunctions</title>
    <script>
        var mul1 = (a,b) => a*b;
        console.log(mul1(1000,2000));

        var mul2 = (a,b) => a*1000;
        console.log(mul2(100)) ;
        var mul3 = (a,b) => 100-100;
        console.log(mul3());
    </script>
</head>
<body>
    <h1>arrow functions</h1>
    *Short and fittest syntax
    *points to always parents scope
</body>
</html>

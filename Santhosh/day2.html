<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day-3</title>
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <h1>User Details</h1>
    <table border="1" cellpadding="10" cellspacing="0">
        <tr>
            <td>
                Enter First Name : <input type="text" name="firstname" id="firstname" placeholder="Firstname" required>
            </td>
        </tr>
        <tr>
            <td>
                Enter Last Name : <input type="text" name="lastname" id="lastname" placeholder="Lastname" required>
            </td>
        </tr>
        <tr>
            <td>
                Enter Email address : <input type="email" name="email" id="email" placeholder="Email address" required>
            </td>
        </tr>
        <tr>
            <td>
                Gender : <input type="radio" required>Male <input type="radio" required>Female

            </td>

            
        </tr>
        <tr>
            <td>
                Enter Mobile number : <input type="number" name="number" id="number" placeholder="Mobile number" required>
            </td>
        </tr>
        

    </table>
</body>
</html>

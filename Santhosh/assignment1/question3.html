<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //promises fulfilled rejected  always these are three types
        let promise = new Promise((resolve, reject) => {
            let a = 30;
            let b = 298;
            let c = a*b;
            if (a > b)
                resolve(c);
            else
                reject("invalid Data");
        });

        promise
            .then(data => console.log(data)) 
            .catch(reason => console.log(reason))   
            .finally(() => console.log("blocked")); 
    </script>
</head>
<body>
    
</body>
</html>

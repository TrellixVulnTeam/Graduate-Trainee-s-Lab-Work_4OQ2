    <script>
        if (0.2 + 0.1 == 0.3)

        var n = 123;
        var sod = 0;
        while (n > 0) {
            // let d = n % 10;
            let d = Math.round(n % 10);
            sod = sod + d;
            n = n / 10;
        }
        console.log(sod);

        var a = "10.55";
        console.log(typeof (a));
        var b = parseInt(a);
        console.log(typeof (b), b);

        var c = parseFloat(a);
        console.log(typeof (c), c);

        // NaN,isNaN
        let val1 = 10
        let val2 = 20;
        if (!isNaN(val1) && !isNaN(val2))
            console.log(val1 - val2);

        let result = 458 / 6;

        console.log(Math.ceil(result));
        console.log(Math.floor(result));

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var firstName = "Rama";
        var lastName = "krishna";
        //this is a window object
        function getFullname() {
            console.log(this)
            return '${this.firstName} ${this.lastName}';
        }
        console.log(getFullname());

        let empobj = {
            firstName: 'Rama',
            lastName: 'Krishna'
        }
        let custobj = {
            firstName: 'Rama',
            lastName: 'Rao',
        }

        //call
        getFullname.call(empobj, ['Hydearabad', 'TS']);
        getFullname.call(custobj, ['vijayawada', 'AP']);
        //

        //apply
        getFullname.apply(empobj, ['Hydearabad', 'TS']);
        getFullname.apply(custobj, ['vijayawada', 'AP']);

        //bind
        let ts = getFullname.bind(empobj, "Hyderabad", "TS");
        let ap = getFullname.bind(custobj, "Vijayawada", "AP");
        ts();
        ap();
        ts();
        ap();
        // console.log(ts);

    </script>
</head>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let employees = [
            { empNumber: 101, empName: 'RAM', empSalary: 50000 },
            { empNumber: 102, empName: 'SAM', empSalary: 60000 },
            { empNumber: 103, empName: 'ALAM', empSalary: 70000 },
            { empNumber: 104, empName: 'AJAAM', empSalary: 50000 },
            { empNumber: 105, empName: 'RAMU', empSalary: 60000 },
        ];
        var str = "<table border ='1' cellpadding = '10' cellspacing='0'>";
        str += "<tr><th>Employee Id</th><th>Employee Name</th><th>Employee Salary</th></tr>";
        for (let i = 0; i < employees.length; i++) {
            str += "<tr>";
            str += "<td>" + employees[i].empNumber + "</td>";
            str += "<td>" + employees[i].empName + "</td>";
            str += "<td>" + employees[i].empSalary + "</td>";
            str += "</tr>";

        }
        str += "</table>";
        document.write(str);
    </script>
</head>

<body>

</body>

</html>

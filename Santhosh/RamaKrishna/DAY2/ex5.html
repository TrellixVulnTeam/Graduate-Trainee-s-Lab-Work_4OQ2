<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        span{
            color: orangered;
        }
    </style>
    
</head>
<body>
    <form action="register.aspx" method="post">
      <table border="1" cellpadding="10" cellspacing="0">
      <tr >
        <td > Enter First Name : <span>*</span></td>
        <td>
            <input type="text" name="fistName" id="fistName" value="" placeholder="firstName" required >
        </td>
      </tr>
      <tr>
        <td>Enter LastName :</td>
        <td>
            <input type="text" name="lastName" id="lastName" value="" placeholder="lastName">
        </td>
      </tr>
      <tr>
        <td>Password :<span>*</span></td>
        <td>
            <input type="password" name="password" placeholder="password" required >
        </td>
        <tr>
            <td>Gender : </td>
            <td>
                <input type="radio" name="gender" value="1" >Male &nbsp;
                <input type="radio" name="gender" value="2" >Female
            </td>
        </tr>
            <tr>
                <td>Languages Known : </td>
                <td>
                    <input type="checkbox" name="langs" value="English">English <br>
                    <input type="checkbox" name="langs" value="Telugu">Telugu <br>
                    <input type="checkbox" name="langs" value="Hindi">Hindi <br>
                    <input type="checkbox" name="langs" value="Tamil">English <br>

            </td>
            </tr>
            <tr>
                <td> select city :</td>
                <td>
                    <select name="cityName">
                        <option value="Hyderabad"> Hyderabad </option>
                        <option value="chennai"> chennai </option>
                        <option value="Mumbai"> Mumbai </option>
                    </select>
                </td>
            </tr>
        <tr>
            <td> select your Date of Birth : <span>*</span></td>
            <td>
                <input type="date" name="dob">
            </td>
        </tr>
         <tr>
            <td>selecct your photo</td>
            <td>
                <input type="file" name="photo">
            </td>
         </tr>
         <tr>
            <td> Enter your Email Id: <span>*</span></td>
            <td>
                <input type="email" id="email" required >
             </td>
             
         </tr>
         <tr >
            
            <td  colspan="2">
                <input type="submit" name="submit" value="Register user">
            </td>
        </tr>
    </table> 
    </form>
</body>
</html>

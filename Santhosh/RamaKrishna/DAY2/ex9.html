<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* inline will not take width and height properities we can use in blocks*/
        div{
            display: inline-block;
            height: 100px;
            width: 300px;
            background-color: aquamarine;

        }
        span{
            display: block;
            height: 100px;
            width: 300px;
            background-color: aquamarine;
        }
    </style>
</head>
<body>
    <div>First Division</div>
    <div>Second Division</div><br>

    <span>First Division</span>
    <span>Second Division</span>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=div, initial-scale=1.0">
    <title>Document</title>
    <style>
        /*Dom elements*/
        #div1{
          display: none;
          height: 200px;
        }
        #div2{
            visibility: hidden;
            height: 200px;
        }
        #div3{
            opacity: 0.5;
            height: 200px;
            position:relative;
            top:0px;
            left: 0px;
        }
    </style>
    
</head>
<body>
    <div id="div1"> Display : Name</div>
    <hr>
    <div id="div2">Visibility : Hidden</div>
    <hr>
    <div id="div3">opacity:0</div>
    <hr>
</body>
</html>

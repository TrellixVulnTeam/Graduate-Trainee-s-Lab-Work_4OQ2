<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //call, apply, bind
        function getFullName(cityName,stateName) {
            //console.log(this);
            console.log(`${this.firstName} ${this.lastName} from ${cityName} and state is ${stateName}`);

        }

        //what is the context of a function in javascript?

        let empObj = {
            firstName: 'Mounika',
            lastName: 'Boinapally'
        };

        let custObj ={
            firstName: 'Hira',
            lastName:'R'
        };
        //Call
        getFullName.call(empObj, "Hyderabad", "TS");
        getFullName.call(custObj, "Vizag" , "AP"); 

        //Apply
        getFullName.apply(empObj, ["Hyderabad", "TS"]);
        getFullName.apply(custObj, ["Vizag" , "AP"]); 

        //bind
        let ts = getFullName.bind(empObj, "Hyderabad" , "TS");
        let ap = getFullName.bind(custObj, "Vizag" , "AP"); 
        ts();
        ap();
        ts();
        ap();


    </script>

</head>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
      span {
        color: red;
      }
    </style>

</head>
<body>
    <form action="register.aspx" method="post">
      <table border="1" cellpadding="10" cellspacing="0">
        <tr>
          <td>Enter First Name <span>*</span></td>
          <td>
            <input type="text" name="firstname" id="firstname" value="" placeholder="First Name" required>
</td>
        </tr>
        <tr>
          <td>Enter Last Name <span>*</span></td>
          <td>
            <input type="text" name="lastname" id="lastname" value="" placeholder="Last Name" required>
        </td>
        </tr>
        <tr>
          <td>Enter Password <span>*</span></td>
          <td>
            <input type="password" placeholder="password" required>
          </td>
        </tr>
        <tr>
          <td>Enter Gender <span>*</span></td>
          <td>
            <input type="radio" name="gender" value="1" required>Male
            <input type="radio" name="gender" value="1" required>Female
          </td>
        </tr>
        <tr>
          <td>Languages known <span>*</span></td>
          <td>
            <input type="checkbox" name="lang" value="English" required>English <br>
            <input type="checkbox" name="lang" value="Telugu" required>Telugu <br>
            <input type="checkbox" name="lang" value="Hindi" required>Hindi 
          </td>
        </tr>
        <tr>
          <td>Select City <span>*</span></td>
          <td>
            <select name="City Name" required>
              <option value="Hyderabad" required>Hyderabad</option>
              <option value="Chennai">Chennai</option>
              <option value="Mumbai">Mumbai</option>
              <option value="Goa">Goa</option>
              <option value="Banglore">Banglore</option>
            </select>
          </td>
        </tr>
        <tr>
          <td>Select Your Date Of Birth <span>*</span></td>
          <td>
            <input type="date" name="DOB" required>
          </td>
        </tr>
        <tr>
          <td>Select Your Photo <span>*</span></td>
          <td>
            <input type="file" name="photo" required>
          </td>
        </tr>
        <tr>
          <td>Enter Your Email <span>*</span></td>
          <td>
            <input type="email" id="email" required>
          </td>
        </tr>
        <tr>
          <td></td>
          <td>
            <input type="submit" value="Register User">
          </td>
        </tr>

      </table>
        
      </form>
</body>
</html>

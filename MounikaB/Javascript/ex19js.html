<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<div>, initial-scale=1.0">
    <title>Document</title>
    <style>
        .sample {
            color: red;
            background-color: bisque;
            font-family: 'Gill Sans MT',calibri,'Trebuchet MS, sans-serif';
            font-weight: bold;
            font-size: 14pt;
            padding: 20px;
        }
    </style>
    <script>
        function changeStyle() {
            let div = document.getElementById("div1");
            div.style.color = "red";
            div.style.backgroundColor = "aqua";
            div.style.padding = "10px";
        }

        function attachClass() {
            let div = document.getElementById("div1");
            div.classList.add("sample");
        }

        function detachClass() {
            let div = document.getElementById("div1");
            div.classList.remove('sample');
        }
    </script>
</head>
<body>
    <div id="div1">Mounika</div><br>
    <input type="button" value="Change Style" onclick="changeStyle()"><br> <br>
    <input type="button" value="Add Class" onclick="attachClass()"> &nbsp;
    <input type="button" value="Remove Class" onclick="detachClass()">
</body>
</html>

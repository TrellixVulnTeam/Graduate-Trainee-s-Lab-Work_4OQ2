<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <script>
        //Array creation using array literal

        let a = [1,2,3,"Mounika",true,null,undefined];
        console.log(a);

        a.push(12);
        console.log(a);

        a.pop();
        console.log(a);

        a.unshift(12);
        console.log(a);
        
        a.shift();
        console.log(a);

        let a1 = a.slice(2,4);
        console.log(a1);
        console.log(a);

        let pos = a.indexOf(30);
        if (pos >= 0) {
            a.splice(pos,1);
        }
        console.log(a);

        a.splice(2,0,100,200);
        console.log(a);

        let a2 = [5,10,15];
        let a3 = [20,25,30];
        let a4 = [35,40,45];
        //let a5 = a2.concat(a3).concat(a4);
        let a5 = [...a2, ...a3, ...a4];
        console.log(a5);

        let da = [[5,10,15],[20,25,30],[35,40,45]];
        console.log(da);

        let da1 = new Array(3);
        for (let  i = 0; i< da1.length; i++) {
            da1[i] = new Array(3);
        }
        console.log(da1);

        //Array creation using array constructor
        let array = new Array(5);

    </script>

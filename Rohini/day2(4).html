<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            display:inline-block;
            height: 100px;
            width: 100px;
            background-color: aqua;
        }
        span{
            display: block;
            height: 100px;
            width: 100px;
            background-color: aquamarine;
        }
        #div1{
            display: none;
        }
        #div2{
            opacity: 0;
        }
        #div3{
            visibility: hidden;
        }
    </style>
</head>
<body>
    <div>Sri</div>
    <div>Chaithanya</div>
    <br>
    <span>Sri</span>
    <span>Vani</span>

    <div id="div1">Display:None</div>
    <div id="div2">Opacity:0</div>
    <div id="div3">visibility:Hidden</div>
</body>
</html>

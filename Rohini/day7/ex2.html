<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        console.log("1");
        setTimeout(()=>{
            console.log("2");
        },3000);
        console.log("3");
        setTimeout(()=>{
            console.log("4");
        },1000);
        console.log("5");

        let i=1;
        var timer = setInterval(()=>{
            i++;
            console.log(i);
        },1000);

        function stopTimer(){
            clearInterval(timer);
            clearTimeout(timer);
        }

        
    </script>
</head>
<body>
    <input type="button" value="stop" onclick="stopTimer()">
</body>
</html>

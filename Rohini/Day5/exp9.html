<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .sample
        {
        color:red;
        background-color: aqua;
        font-family:  calibri;
        font-size: medium;
        font-weight: bold;
        }
        
    </style>
    <script>
        function changeStyle(){
            let div = document.getElementById("div1");
            div.style.color = "black";
            div.style.backgroundColor = "yellow";
            div.style.padding = "10px";
        }
        function attachclass(){
            let div = document.getElementById("div1");
            div.classList.add("sample");

        }
        function detachclass(){
            let div = document.getElementById("div1");
            div.classList.remove("sample");
        }
    </script>
</head>
<body>
    <div id="div1">rohini</div><br>
    <input type="button" value="changestyle" onclick="changeStyle()"><br><br>
    <input type="button" value="add class" onclick="attachclass()">
    <input type="button" value="remove class" onclick="detachclass()">

</body>
</html>

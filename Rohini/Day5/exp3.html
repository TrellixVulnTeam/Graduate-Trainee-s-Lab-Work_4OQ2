<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        //event handling
        function show(){
            alert("this is a Function")
        }
        function loadEvent()
        {
            alert("page is loading...")
        }
        function keyUpEvent(){
            let value = document.getElementById("text1").value;
            console.log(value);
        }
        function ChangeEvent(){
            let value=document.querySelector("#cityName").value;
            console.log(value);
        }
    </script>
</head>
<body onload="loadEvent()">
  <input type="button" value="clickme" onclick="show()">
  <br>
  <br> 
  Enter any Text:<input type="text" id="text1" onkeyup="keyUpEvent()">
  <br> 
  select your city: <select id ="cityName" onchange ="ChangeEvent()">
    <option value="1">Hyderabad</option>
    <option value="2">Siddipet</option>
    <option value="3">Chennai</option>
  </select>
</body>
</html>

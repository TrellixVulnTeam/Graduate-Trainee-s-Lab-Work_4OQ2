<form name="login" >
    <div class="mb-3">
        <label for="username" class="form-label">User Name</label>
        <input type="text" name="username" id="username" class="form-control"
            placeholder="User Name" aria-describedby="username" >
        <small id="username" class="text-muted"></small>
    </div>
    <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="text" name="password"  id="password" class="form-control"
            placeholder="Password" aria-describedby="password" >
        <small id="password" class="text-muted"></small>
    </div>
    <div class="mb-3">
        <input type="submit" class="btn btn-primary" value="Login">
    </div>

New User <a [routerLink]="['/signup']">Signup</a>Here
</form>

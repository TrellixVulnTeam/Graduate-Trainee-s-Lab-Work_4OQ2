<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
       //repeated 
        const input = [1,2,3,1,2,3,4,5,6,2,3,1,2];
        const duplicates = input.filter((item,index)=>index !== input.indexOf(item));
        console.log(duplicates);

        //unique 
        const array = [1,2,3,1,2,3,4,5,6,2,3,1,2];
        const unique = array.filter((item,index)=>index == array.indexOf(item));
        console.log(unique);

    </script>
</head>

</body>
</html>

            var k;
            document.all ? k = e.keyCode : k = e.which;
            return ((k > 65 && k < 90) || (k > 97 && k < 122) || k == 95);
        }
        function bSpecialChar(e) {
            var k;
            document.all ? k = e.keyCode : k = e.which;
            return ((k > 64 && k < 90) || (k > 96 && k < 122) || k == 8 || k == 32 || (k >= 48 && k <= 57) || k == 45 || k == 44);

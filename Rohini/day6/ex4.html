<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        //tables data
    let employees = [
        { empNumber: 101 , empName: "rohini" , empSalary: 65000 },
        { empNumber: 102 , empName: "mohan" , empSalary: 45000 },
        { empNumber: 103 , empName: "krishna" , empSalary: 55000 },
        { empNumber: 104 , empName: "anil" , empSalary: 65000 },
        { empNumber: 105 , empName: "sathesh" , empSalary: 75000 },
    ];
     var str = "<table border ='1' cellpadding='10' cellspacing='0'>";
        str += "<tr><th>Emp.Number</th><th>Emp.Name</th><th>Emp.Salary</th></tr>";
        for (let i=0; i <employees.length; i++){
            str+="<tr>";
                str+= "<td>"+ employees[i].empNumber+"</td>";
                str+="<td>"+ employees[i].empName+"</td>";
                str+="<td>"+ employees[i].empSalary+"</td>";
                str+="</tr>";
        }
        str=str+"</table>";
        document.write(str);

    </script>
</head>

</body>
</html>

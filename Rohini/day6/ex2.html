        let str = `My First Name is ${firstName}, Last Name is ${lastName} from 
        ${cityName} and State is ${stateName}, ${show()}, ${10 == 10}`;

        console.log(str);

        function show() {
            console.log("This is Show Function");
        }
        //object destructing
        let empobj ={
            firstName:"rohini",
            lastName:"reddy"

        };
        let {firstName:fName,lastName:lName} = empobj;
        console.log(fName);
        console.log(lName);

<!DOCTYPE html>
<html lang="en">

    <title>Document</title>

  <body>
    <input type="button" value="Click Me" id="btn" />

    <script>
      //Unobtrusive java script
      function show() {
        alert("This is show");
      }
      var btn = document.getElementById("btn");
      btn.addEventListener("click", show);

      //Closures
      function outerFunction(a) {
        // let a = 100;
        return function innerFunction(b) {
          //let b = 200;
          return function subFunction(c) {
            return a + b + c;
          };
        };
      }
      // let fun = outerFunction();
      // console.log(fun());
      console.log(outerFunction(100)(200)(300)); //Function currying
      let fun = outerFunction(100);
      let fun2 = fun(200);
      console.log(fun2(300));
    </script>
  </body>
</html>

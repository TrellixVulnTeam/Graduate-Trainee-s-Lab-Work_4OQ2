<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //JSON--Javascript Object Notation
      let empobj = {
        firstName: "Shreya",
        lastName: "Tr",

        //functions
        getFullName: function () {
          return this.firstName + " " + this.lastName;
        },
        address: {
          doorNumber: 101,
          areaName: "UPPAL",
          cityName: "Hyderabad",
        },
      };
      empobj.mobile = "7799331205";
      if (!empobj.hasOwnProperty("mobile")) {
        empobj.mobile = "9849532228";
      }

      console.log(empobj);
      document.write("<h1>First Name: " + empobj.firstName);
      document.write("<h1>Last Name :" + empobj["lastName"]);
      document.write("<h1>Full Name is " + empobj.getFullName());
      document.write("<h1>Address Details...");
      document.write("<h1>Door Number is" + empobj.address.doorNumber);
      document.write("<h1>Area Name is " + empobj.address.areaName);
      document.write("<h1>City Name is " + empobj.address.cityName);
      document.write("<h1>Mobile Number:" + empobj.mobile);

      //Object creation using object constructor
      let custobj = new Object();
      custobj.firstName = "Mahesh";
      custobj.lastName = "Babu";
      custobj["mobile"] = "9863962971";
      let propertyName = "age";
      custobj[propertyName] = 40;
      console.log(custobj);
      let keys = Object.keys(custobj);
      console.log(keys);
      let values = Object.values(custobj);
      console.log(values);
      for (const key in custobj) {
        console.log(key, "-->", custobj[key]);
      }
      for (const [key, value] of Object.entries(custobj)) {
        console.log(key, "-", value);
      }
      const empObj = {
        firstName: "Shreya",
        lastName: "Thodupunuri",
      };
      //Shallow copy
      /* let copiedObj = empObj;
           console.log(empObj);
           console.log(copiedObj);
           copiedObj.firstName = "Srikar";
           console.log(empObj);
           console.log(copiedObj);*/

      //Deep Copy
      /* let copiedObj = JSON.parse(JSON.stringify(empObj));
           console.log(empObj);
           console.log(copiedObj);
           copiedObj.firstName = "Ntr";
           console.log(empObj);
           console.log(copiedObj);*/
      let copiedObj = Object.assign({}, empObj);
      console.log(empObj);
      console.log(copiedObj);
      copiedObj.firstName = "Ntr";
      console.log(empObj);
      console.log(copiedObj);

      let str = "ABCDOEE33H8890";
      let tempObj = {};
      for (let i = 0; i < str.length; i++) {
        if (tempObj[str[i]]) {
          tempObj[str[i]]++;
        } else {
          tempObj[str[i]] = 1;
        }
      }
      console.log(tempObj);

      const custObj = {
        firstName: "Mohan",
        lastName: "Raj",
      };
      Object.freeze(custObj);
      custObj.firstName = "Anil";
      console.log(custObj);
    </script>
  </body>
</html>

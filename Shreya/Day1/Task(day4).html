<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const list = [1, 2, 3, 1, 2, 3, 1, 2, 3, 4, 5, 6, 2, 3, 1, 2];
      console.log(list);

      //repeated elements
      function removeDuplicates(array) {
        return array.filter((el, index) => array.indexOf(el) === index);
      }
      console.log(removeDuplicates(list));

      //unique array
      const array = [1, 2, 3, 1, 2, 3, 1, 2, 3, 4, 5, 6, 2, 3, 1, 2];
      const unique = array.filter((el, index) => index == array.indexOf(el));
      console.log(unique);
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //Array creation using array literal
      let a = [5, 10, "Shreya", false, null, undefined];
      console.log(a);

      //Slicing
      a.push(100);
      console.log(a);

      a.pop();
      console.log(a);

      a.unshift(100);
      console.log(a);

      a.shift();
      console.log(a);

      let a1 = a.slice(1, 3);
      console.log(a1);

      //Splicing:Index of method searches for an element from the beginning
      //Last index off method searches for an element from the end.
      let pos = a.indexOf(10);
      if (pos >= 0) {
        a.splice(pos, 1);
      }
      console.log(a);

      a.splice(2, 0, 22, 45);
      console.log(a);

      let a2 = [10, 20, 30];
      let a3 = [40, 50, 60];
      let a4 = [70, 80, 90];
      // let a5 = a2.concat(a3).concat(a4);
      let a5 = [...a2, ...a3, ...a4];
      console.log(a5);
      let da = [
        [10, 20, 30],
        [40, 50, 60],
        [70, 808, 90],
      ];
      console.log(da);

      //every method,forEach,map,filter,reduce,sort,reverse
      let marks = [45, 55, 65, 75, 85, 90];

      marks.forEach((ele) => console.log(ele));

      let res = marks.every((ele) => {
        if (ele >= 40) return true;
        else return false;
      });
      if (res) console.log("Pass");
      else console.log("Fail");

      //map
      let newMarks = marks.map((ele) => ele + 5);
      console.log(newMarks);

      //filter
      let averages = [45, 57, 93, 28, 36, 29, 37, 13, 26, 28, 75, 57, 90];
      let first = averages.filter((ele) => ele >= 60);
      console.log(first);

      let second = averages.filter((ele) => ele >= 50 && ele < 60);
      console.log(second);

      let third = averages.filter((ele) => ele < 50);
      console.log(third);

      let elements = [10, 20, 0, false, true, null, undefined, "", -10];
      //0,null,false,undefined,"" --always returns false
      let newElements = elements.filter((ele) => ele);
      console.log(newElements);

      //reduce
      let totalMarks = marks.reduce((sum, ele) => {
        sum = sum + ele;
        return sum;
      }, 0);
      console.log(totalMarks);
      //sort
      let array = [30, 40, 50, 60];
      let newArray = array.sort();
      console.log(newArray);

      //reverse
      let reverseArray = array.reverse();
      console.log(reverseArray);

      let employees = [
        { empNumber: 101, empName: "Shreya", empSalary: 30000 },
        { empNumber: 102, empName: "Manasa", empSalary: 45000 },
        { empNumber: 103, empName: "Navya", empSalary: 66000 },
        { empNumber: 104, empName: "Priya", empSalary: 66000 },
        { empNumber: 105, empName: "Sreshta", empSalary: 78000 },
      ];
      let emps = employees.filter((emp) => emp.empSalary >= 60000);
      console.log(emps);
      let sorted = employees.sort((a, b) => {
        if (a.empSalary < b.empSalary) return -1;
        else if (a.empSalary > b.empSalary) return 1;
        else {
          if (a.empName < b.empName) return -1;
          else if (a.empName > b.empName) return 1;
          else return 0;
        }
      });
      console.log(sorted);
      let str = "My Name is Shreya";
      let strArray = str.split(" ");
      console.log(strArray);
      let newStr = strArray.join(" ");
      console.log(newStr);
    </script>
  </body>
</html>

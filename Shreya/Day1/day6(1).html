      //ES5
      function sum() {
        console.log(Array.isArray(arguments));
        let s = 0;
        for (let i = 0; i < arguments.length; i++) {
          s = s + arguments[i];
        }

        console.log(s);
      }
      sum(10, 20, "sat");
      sum(10, 20, 30);
      sum(10, 20, 30, 40, 50);

      //ES6 --Rest Parameters
      function sum2(...arguments) {
        console.log(Array.isArray(arguments));
        let s = arguments.reduce((s, ele) => {
          s = s + ele;
          return s;
        }, 0);
        console.log(s);
      }
      sum(10, 20);
      sum(10, 20, 30, 40);
      sum(10, 20, 30, 40, 50, 60);

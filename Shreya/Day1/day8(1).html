<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //Session storage and local storage
      let userName = "Shreya";
      let emailId = "shreyatr178@gmail.com";
      //If anything is in session storage it gets cleared automatically when we close the session or browser.
      //Local storage doesn't get cleared unless we clear it.
      localStorage.setItem("userName", userName);
      localStorage.setItem("email", emailId);
      sessionStorage.setItem("userName", userName);
      sessionStorage.setItem("email", emailId);
      console.log(localStorage.getItem("userName"));
      console.log(localStorage.getItem("email"));
      console.log(sessionStorage.getItem("userName"));
      console.log(sessionStorage.getItem("email"));
      localStorage.removeItem("userName");
      sessionStorage.removeItem("userName");
      localStorage.clear();
      sessionStorage.clear();
    </script>
  </body>
</html>

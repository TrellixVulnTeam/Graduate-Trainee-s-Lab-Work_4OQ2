<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width,initial-scaled.0">
        <title>Docment</title>
    </head>
    <body>

        <form action="register.aspx" method="post">
        <table>
            <tr>
                <td>Enter First Name</td>
                <td>
                    <input type="text" name="firstname" id="firstname" value="" placeholder="Firstname">
                </td>
            </tr>
            <tr>
                <td>Enter Second Name</td>
                <td>
                    <input type="text" name="lastname" id="lastname" value="" placeholder="Lastname">
                </td>
            </tr>
            <tr>
                <td>Enter password</td>
                <td>
                    <input type="password" name="password" value="password">
                </td>
            </tr>
            <tr>
                <td>Gender</td>
                <td>
                    <input type="radio" name="gender" value="1">Male &nbsp;
                    <input type="radio" name="gender" value="2">Female
                </td>
            </tr>
            <tr>
                <td>Languages known</td>
                <td>
                    <input type="checkbox" name="language" value="English">English<br>
                    <input type="checkbox" name="language" value="Telugu">Telugu<br>
                    <input type="checkbox" name="language" value="Hindi">Hindi
                </td>
            </tr>
            <tr>
                <td>Select city</td>
                <td>
                    <select name="city name">
                        <option value="Hyderabad">Hyderabad</option><br>
                        <option value="Mumbai">Mumbai</option><br>
                        <option value="pune">pune</option>
                    </select>
                </td>
            </tr> 
            <tr>
                <td>Select your date of birth</td>
                <td>
                    <input type="date" name="dob">
                </td>
            </tr>    
            <tr>
                <td>Select your photo</td>
                <td>
                    <input type="file" name="photo"><br>
                </td>
            </tr> 
            <tr>
                <td>
                    <input type="submit">
                </td>
            </tr>  
        </table>
        </form>    
    </body>
</html>

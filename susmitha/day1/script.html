<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        function showName(name) {
            console.log("My Name is ", name);
        }
        showName("Susmitha");
        showName("Mavuri");

        //Returnable Function
        function sum(a, b) {
            return a + b;
        }
        console.log(sum(10, 20));

        function sum1() {
            var s = 0;
            for (var i = 0; i < arguments.length; i++) {
                s = s + arguments[i];
            }
            console.log(s);
        }

        sum1(10, 20);
        sum1(10, 20, 30);
        sum1(10, 20, 30, 40, 50, 60);

        //Function Expression
        var Mul = function (a, b) {
            return a * b;
        }
        console.log(Mul(10, 20));

        //Default Arguments
        function calculate(a, b = 200) {
            return a * b;
        }
        console.log(calculate(10));

        //Arrow Functions
        var mul1 = (a, b) => a * b;
        console.log(mul1(100, 200));

        var mul2 = a => a * 100;
        console.log(mul2(10));

        var mul3 = () => 100 * 100;
        console.log(mul3());


         //IIFE -> Immediately Invokable Function Expression

         (function () {
            console.log("This is display function");
        })();

    </script>

</head>

<body>

</body>

</html>

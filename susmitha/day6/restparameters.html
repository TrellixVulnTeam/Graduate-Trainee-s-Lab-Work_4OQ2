<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
    function sum(){
        console.log(Array.isArray(arguments));
        let s=0;
        for(let i=0;i<arguments.length;i++){
            s=s+arguments[i];
        }
        console.log(s);
    }
    sum(10,20);
    sum(10,20,30);
    sum(10,20,30,40);
    //REST PARAMETERS
    function sum2(...arguments){
        console.log(Array.isArray(arguments));
        let s=arguments.reduce((s, ele)=>{
            s=s+ele;
            return s;
        },0);
        console.log(s);
     }
    sum2(10,20);
    sum2(10,20,30);
    sum2(10,20,30,40); 
    let a=[10,20,30,40,50,60];
    console.log(...a);
   </script>

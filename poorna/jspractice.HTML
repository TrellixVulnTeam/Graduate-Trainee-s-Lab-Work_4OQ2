<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function uppercase(name){
            regexp = /^[A-Z]/;
            if(regexp.test(name)){
                console.log("name is in uppercase")
            }
            else{
                console.log("name is not uppercase")
            }
        }
        uppercase("Abcd")
        uppercase("asdff")
    </script>
</head>

</body>
</html>

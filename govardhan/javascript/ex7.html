        let str = "ABC345ABC3456";
        let tempObj = {};
        for (let i = 0; i < str.length; i++) {
            if (tempObj[str[i]]) {
                tempObj[str[i]]++;
            }
            else {
                tempObj[str[i]] = 1;
            }
        }
        console.log(tempObj);

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let str = "My Name is Ramakrishna";
        reverse = "anhsirkamar si eman ym";
        reverse2 = "ym eman si anhsirkamar";
        console.log("reverse entire string is :" + reversetring(str));

        let ar = str.split(" ");
        console.log(ar);
        let newArray = ar.map((ele) => {
            return reversetring(ele);

        });
        console.log(newArray.join(" "));

        function reversetring(str) {
            let result = "";
            for (let i = str.length - 1; i >= 0; i--) {
                result = result + str[i];

            }
            return result;
        }

    </script>
</head>

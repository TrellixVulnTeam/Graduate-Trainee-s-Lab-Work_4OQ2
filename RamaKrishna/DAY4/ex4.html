<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //every, forEach, map, filter, reducce, sort, reverse
        let marks = [45, 65, 64, 78, 89, 67];

        //forEach
        marks.forEach((ele) => console.log(ele));

        //every
        let res = marks.every((ele) => {
            if (ele >= 40)
                return true;
            else
                return false;
        });
        if (res)
            console.log("pass");
        else
            console.log("fail");

        //map
        let newMarks = marks.map((ele) => ele + 5);
        console.log(newMarks);

        //filter
        let avg = [45, 67, 76, 89, 90, 65, 78, 68, 86, 46, 54, 72, 51, 48];
        let first = avg.filter((ele) => ele >= 60)
        console.log(first);
        let second = avg.filter((ele) => ele >= 50 && ele < 60);
        console.log(second);
        let third = avg.filter((ele) => ele <= 50)
        console.log(third);

        let ele = [40, 30, 0, false, true, null, undefined, "", -20];
        //0,false,null,undefined,"", --- always return false
        let newele = ele.filter((el) => el);
        console.log(newele);

        //reduce return single value

        let totalmarks = marks.reduce((sum, el) => {
            sum = sum + el;
            return sum;
        }, 0);
        console.log(totalmarks);

        let array = [30, 10, 20, 40, 50];
        let newarray = array.sort((a, b) => {
            if (a < b)
                return -1;
            else if (a > b)
                return 1
            else
                return 0;
        });
        console.log(newarray);

        //reverse

        let revarray = array.reverse();
        console.log(revarray);

        let employees = [

            { empNumber: 101, empName: 'Rama', empSalary: 50000 },
            { empNumber: 102, empName: 'kalyan', empSalary: 65000 },
            { empNumber: 103, empName: 'M ohan', empSalary: 50000 },
            { empNumber: 104, empName: 'Raju', empSalary: 85000 },
            { empNumber: 105, empName: 'Bala', empSalary: 35000 }
        ];
        let emps = employees.filter((emp) => emp.empSalary >= 60000)
        console.log(emps);

        let sorted = employees.sort((a, b) => {
            if (a.empSalary < b.empSalary)
                return -1
            else if (a.empSalary > b.empSalary)
                return 1;
            else {
                if (a.empName > b.empName)
                    return -1;
                else
                    return 0;
            }

        });
        console.log(sorted);

        let str = "My Name is Rama Krishna";
        let strarray = str.split(" ");
        console.log(strarray);
        let newstr = strarray.join(" ");
        console.log(newstr);
    </script>

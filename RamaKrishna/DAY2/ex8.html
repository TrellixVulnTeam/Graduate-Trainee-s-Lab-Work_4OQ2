    <title>Document</title>
    <style>
        /* '*' is universal selector*/
        /* p,sapn is grouping seletor*/
        /* compound selector*/
        div p {
             font-family: Verdana, Geneva, Tahoma, sans-serif;
            font-size: 18pt;
        } 
        /* children selector
        /* div>p {
            color: red;
        } */
        div p {
            color: red;
        }
        /* sibling selector*/
        div+p{
            color: blue;
        }

        
        p:hover{
            color:red;
            font-size: 25pt;
            font-weight: bold;
        }
      input:focus{
        color: red;
        outline-color: red;
      }
      input:active{
        color: green;
      }
    </style>
</head>

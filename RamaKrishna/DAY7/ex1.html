    <script>
        //promise -- pending ,Reject,complete
        //custom promise
        let promise = new Promise((resolve, reject) => {
            let a = 10;
            let b = 2;
            let c = a / b;
            if (c >= 0)
                resolve(c);
            else
                reject("invalid data");
        });
        promise.then(data => console.log(data)) //fulfilled
            .catch(reason => console.log(reason))    //Rejected
            .finally(() => console.log("Finally block executed")); //always executes

        // let result = fetch('https://jsonplaceholder.typicode.com/todos/1')

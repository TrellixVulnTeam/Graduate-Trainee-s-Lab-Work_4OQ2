    <script>
        //ES5
        function sum() {
            let s = 0;
            for (let i = 0; i < arguments.length; i++) {
                s = s + arguments[i];

            }
            console.log(s);
        }

        sum(10, 20)
        sum(10, 20, 30, 40)
        sum(10, 20, 30, 40, 50, 60)




        function sum2(...arguments) {
            console.log(arguments);
        }


        //ES6 ---Rest parameters
        sum2(10, 20)
        sum2(10, 20, 30, 40)
        sum2(10, 20, 30, 40, 50, 60)

        //ES6
        function sum2(...arguments) {
            console.log(Array.isArray(arguments));
            let s = 0;
            for (let i = 0; i < arguments.length; i++) {
                s = s + arguments[i]
            }
            console.log(s);
        }

        let a = [10, 20, 30, 40, 50]
        console.log(...a);

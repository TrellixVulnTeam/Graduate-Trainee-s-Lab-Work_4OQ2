<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <form action="login.aspx">
        <table>
            <tr>
                <td> Enter User Name :</td>
                <td>
                    <input type="text" name="userName" id="userName" value="" required>
                </td>
            </tr>
            <tr>
                <td>Enter Password :</td>
                <td>
                    <input type="password" name="lastName" id="lastName" required>
                </td>
            </tr>

            <td>Enter mobile Number : </td>
            <td>
                <input type="text" name="mob" id="mob" value="" required>
            </td>
            </tr>
            <tr>
                <td>Date of Birth : </td>
                <td>
                    <input type="date" name="dob" id="dob" required>

                </td>
            </tr>
            <tr>
                <td> Enter Address :</td>
                <td>
                    <textarea style="width:200px ;" name="ads" id="ads" cols="5" rows="5" required></textarea>
                </td>
            </tr>

            <tr>
                <td colspan="2" align="center">
                    <input type="submit" name="submit" value="Register user" style="text-align: center;" required>
                </td>
            </tr>
        </table>
    </form>
</body>

</html>

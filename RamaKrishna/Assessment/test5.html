    <title>Document</title>
    <script>
        function swap(x = 2, y = 3) {
            let temp = x;
            x = y;
            y = temp;
            return [x, y];
        }

        console.log(swap());
        console.log(swap());

       //when we call function by creating an object to the function then it will swap every time.




    </script>

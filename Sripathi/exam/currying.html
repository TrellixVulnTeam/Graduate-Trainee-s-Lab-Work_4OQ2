<body>
    <h3>currying</h3>

    <script>

    function addCurrying(a){

        return function(b){

            return function(c){
                return function(d){
                return a+b+c+d
            }
        }

    }
}

console.log(addCurrying(4)(5)(8)(2))

</script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <style>

        *{
    box-sizing: border-box;
    margin: 0;
    padding: 0;
    outline: none;
}

body{
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    margin: 0;
    background-color: #607680;
}

.container{
    background-color: white;
    border-radius: 5px;
    width: 400px;
    max-width: 100%;
    overflow: hidden;
}

.header{
    background-color: #f7f7f7;
    padding: 20px 40px;
    border-bottom: 1px solid #f0f0f0;
}

.header h2{
    margin: 0;
}

.form{
    padding: 30px 40px;
}

.field{
    margin-bottom: 10px;
    padding-bottom: 20px;
    position: relative;
}

.field label{
    display: inline-block;
    margin-bottom: 5px;
}

.field input:not(.terms){
    display: block;
    border-radius: 4px;
    border:2px solid #f0f0f0;
    font-size: 14px;
    width: 100%;
    padding: 10px;
}

.field span{
    position: absolute;
    top: 30px;
    right: 10px;
    visibility: hidden;
}

.field small{
    position: absolute;
    bottom: 0px;
    left: 0px;
    visibility: hidden;
}

.form .button{
    background-color: rgb(90,102,235);
    border: 2px solid rgb(90,102,235);
    color:white;
    padding: 10px;
    display: block;
    width: 100%;
    font-size: 16px;
}

.field.success input{
    border-color: #2ecc71;
}

.field.error input{
    border-color: #e74c3c;
}

.field.success span.success{
    color: #2ecc71;
    visibility: visible;
}

.field.error span.error{
  color:   #e74c3c;
  visibility: visible;
}

.field.error span.success{
    visibility: none;
}

.field.success span.error{
    visibility: none;
}

.field.error small{
    visibility:visible;
    color: #e74c3c;
}
    </style>
</head>
<body>
    
    <div class="container">
        <div class="header">
            <h2>Register Here</h2>
        </div>
        <form action="index.html" class="form" id="form">
            <div class="field">
                <label>UserName</label>
                <input type="text" placeholder="Enter User Nmae" id="uname">
                <span class="material-symbols-outlined success">
                    check_circle
                    </span>
                    <span class="material-symbols-outlined error">
                        error
                        </span>
                <small>Error Message</small>
            </div>
            <div class="field">
                <label>Email</label>
                <input type="email" placeholder="sripathi@gmail.com" class="email" id="email">
                <span class="material-symbols-outlined success">
                    check_circle
                    </span>
                    <span class="material-symbols-outlined error">
                        error
                        </span>
                <small>Error Message</small>
            </div>
            <div class="field">
                <label>Password</label>
                <input type="password" placeholder="password" id="password">
                <span class="material-symbols-outlined success">
                    check_circle
                    </span>
                    <span class="material-symbols-outlined error">
                        error
                        </span>
                <small>Error Message</small>
            </div>
            <div class="field">
                <label>Conform Password</label>
                <input type="password" placeholder="Password" id="cpassword">
                <span class="material-symbols-outlined success">
                    check_circle
                    </span>
                    <span class="material-symbols-outlined error">
                        error
                        </span>
                <small>Error Message</small>
            </div>
            <div class="field">
                <input type="checkbox" class="terms" id="tc">
                <label>I agree To Terms And Conditions</label>             
                <small>Error Message</small>
            </div>
            <input type="submit" class="button">
        </form>
    </div>



    <script >
        const form = document.getElementById("form")

    
        const uname = document.getElementById("uname")


        const email = document.getElementById("email")


        const password = document.getElementById("password")


        const cpassword = document.getElementById("cpassword")


        const tandc = document.getElementById("tc")


        form.addEventListener('submit',(e)=>{
            e.preventDefault()
            Validate()
        })


        function Validate(){
         let nameValue = uname.value.trim()
         let emailValue = email.value.trim()
          let passwordValue = password.value.trim()
         let cpasswordValue = cpassword.value.trim()
         let tandcValue = tandc.value

         if(nameValue === ''){
          setError(uname,"user name can not be empty")
         }
         else if(nameValue.length<8){
         setError(uname,'user name should be minium 8 character')
         }
         else{
          setSuccesss(uname)
         }
 

         if (emailValue === ''){
            setError(email,'Email cannot be empty')
         }
         else if(!emailCheck(emailValue)){
            setError(email,'Enter valid email id')
          }
         else{
            setSuccesss(email)
         }


         if(passwordValue===''){
          setError(password,'password cannot be empty')
         } 
         else if(password.length<8){
         setError(password,'password shoud be minimum 8 charatcers')
         }
         else{
          setSuccesss(password)
         }




         if(cpasswordValue === ''){
         setError(cpassword,'password cannot be be empty')
         }
         else if(cpasswordValue !==passwordValue){
         setError(cpassword,'pssword not matched')
         }
         else{
         setSuccesss(cpassword)
         }




         if (!tandc.checked){
            setError(tc,'clock on agree terms checkbox')
         }
         else{
            setSuccesss(tc)
         }

         function setError(input,message){
            let parent = input.parentElement;
            let small = parent.querySelector('small')
            small.innerText = message
            parent.classList.add('error')
            parent.classList.remove('success')
         }


         function setSuccesss(input){
            let parent = input.parentElement;
            parent.classList.add('success')
            parent.classList.remove('error')
         }


         function emailCheck(input){
            let emailReg = /^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$/;
            let valid = emailReg.test(input)
            console.log(valid)
            return valid
         }

        }
    </script>

</body>
</html>

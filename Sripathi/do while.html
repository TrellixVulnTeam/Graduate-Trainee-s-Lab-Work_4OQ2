<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>do while loop</h3>

    <script>

    var count = 5;

    do{
        num = +prompt("enter a number")
        count = count - 1
        document.write("entered number: " + num +"<br>")
        
       
    }
    while(count>0);

    document.write("entered number: " + num +"<br>")

    </script>


</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
</head>
<body>
    <h3>Fibonacci series using recursive function </h3>

    <script>

        var a = 0;
        var b = 1;

        for(i =0; i < 12; i++){
            var temp = a + b
            a = b;
            b = temp;
            console.log(temp)
        }


    </script>
</body>
</html>

<body>
    <h3>Destructing of an object</h3>

    <p>assigns properties of an object to individual variables.</p>

    <script>

       let person = {
            name: 'sri',
            age:25,
            city:'kompally',
            state:'hyd'

       }

       let {name,age} = person
       console.log(name,age)


    </script>

</body>

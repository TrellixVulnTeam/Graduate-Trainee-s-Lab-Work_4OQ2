<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>
        Higher order function is a function that receives another function as arguments or
        function as argument or return another function or both

    </h3>


    <script>

      //receiving another function as argument
        function first(fun){
            fun()
        }

        function second(){
            console.log("this is second function")
            
        }

        first(second)


    </script>
</body>
</html>

<body>
    <h3>what is promise:-</h3>
    <p>Promises are used to handle asynchronous operations in JavaScript. They are easy to manage when dealing with multiple asynchronous operations where callbacks can create callback hell leading to unmanageable code. </p>

    <script>
     var promise = new Promise(function(resolve, reject) {
         const x = "true";
         const y = "true"
          if(x === y) {
	        resolve();
          } else {
	         reject(); 
          }
        });

        promise.
	      then(function () {
		  console.log('Success');
	    }).
	      catch(function () {
		    console.log('error');
	    });


    </script>


</body>

<body>
    <h3>object prototype:-</h3>
    <p>Every JavaScript function has a prototype object property that is empty by default. 
        
        We can initialize methods and properties to this prototype for creating an object.</p>

        <p>We can create an  object using this function constructor which will inherit the properties of this constructor.</p>


        <script>
             
        function Employee(name, id, job) {
            this.name = name;
            this.id = id;
            this.job = job;
        }
  
        // creating an Object from prototype
        let Employee1 = new
            Employee('Stephen', 2364, 'developer');
        console.log(Employee1);
  
        let Employee2 = new
            Employee('Maria', 8896, 'tester');
        console.log(Employee2);
  
    </script>
        
</body>
</html>

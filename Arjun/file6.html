    <script>
        let a = [1, 2, 3, "a", null, undefined];
        console.log(a);

        a.push(10);
        console.log(a);

        a.pop();
        console.log(a);

        a.unshift(10);
        console.log(a);

        a.shift();
        console.log(a);

        let b1 = a.slice(2, 5)
        console.log(b1);

        let pos = a.indexOf(3);
        if (pos >= 0) {
            a.splice(pos, 1);
        }
        console.log(a);

    </script>

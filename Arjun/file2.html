<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>

<body>
    <form>
        <tr>
            <td>
                First Name
            </td>
            <td>
                <input type="text" name="first name" id="first name" value="" placeholder="First Name">
            </td>
        </tr>
        <br>
        <br>
        <tr>
            <td>
                Last Name
            </td>
            <td>
                <input type="text" name="last name" id="last name" value="" placeholder="Last Name">
            </td>
        </tr>
        <br>
        <br>
        <tr>
            <td>
                Email ID :
            </td>
            <td>
                <input type="email" placeholder="Enter Email">
            </td>
        </tr>
        <br>
        <br>
        <tr>
            <td>
                Password :
            </td>
            <td>
                <input type="password" placeholder="Enter Password">
            </td>
        </tr>
        <br>
        <br>
        <tr>
            <td>
                Conform Password
            </td>
            <td>
                <input type="password" placeholder="Conform Password">
            </td>
        </tr>
        <br>
        <br>
        <tr>
            <td>
                Gender
            </td>
            <td>
                <input type="radio" name="gender" value="1">Male
                <input type="radio" name="gender" value="2">Female
            </td>
        </tr>
        <br>
        <br>
        <tr>
            <td>
                Date Of Birth
            </td>
            <td>
                <input type="date">
            </td>
            <br>
            <br>
        </tr>
        <tr>
            <td>
                Address Line 1
            </td>
            <td>
                <input type="Address Line 1" placeholder="Address">
            </td>
        </tr>
        <br>
        <br>
        <tr>
            <td>
                Address Line 2
            </td>
            <td>
                <input type="Address Line 2" placeholder="Address">
            </td>
        </tr>
        <br>
        <br>
        <tr>
            <td>
                City
            </td>
            <td>
                <input type="text" placeholder="Enter City">
            </td>
            <br>
            <br>
        </tr>
        <tr>
            <td>
                Location
            </td>
            <td>
                <select>
                    <option value="Hyderabad"> Hyderabad
                    </option>
                    <option value="Mumbai"> Mumbai
                    </option>
                    <option value="Banglore"> Banglore
                    </option>
                    <option value="Vizag"> Vizag
                    </option>
                    <option value="Chennai">Chennai
                    </option>
                </select>
            </td>
            <br>
            <br>
        <tr>
            <td>
                Languages Known :
            </td>
            <td>
                <input type="checkbox" value="1">Html
                <input type="checkbox" value="2">CSS
                <input type="checkbox" value="2">Java
                <input type="checkbox" value="2">Dot Net
                <input type="checkbox" value="2">Pyhton
                <input type="checkbox" value="2">Java Script
            </td>
        </tr>
        <br>
        <br>
        <tr>
            <td>
                <input type="button" value="Submit">
            </td>
        </tr>
        </tr>
    </form>

</body>

</html>

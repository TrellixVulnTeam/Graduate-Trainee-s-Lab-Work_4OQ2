<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <table border="1" cellpadding="10px" cellspacing="0">
        <caption>Employee List</caption>
        <thead>
            <tr>
                <th>emp id</th>
                <th>emp name</th>
                <th>emp salary</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td align="center">101</td>
                <td>emp 1</td>
                <td align="right">50000</td>
            </tr>
            <tr>
                <td align="center">102</td>
                <td>emp2</td>
                <td align="right">70000</td>
            </tr>
            <tr>
                <td align="center">103</td>
                <td colspan="2" align="center">Resigned</td>

            </tr>
            <tr>
                <td rowspan="2" align="center">104</td>
                <td>emp3</td>
                <td>80000</td>
            </tr>
            <tr>
                <td>emp4</td>
                <td>60000</td>
            </tr>
            </tr>


        </tbody>
        <tfoot>
            <tr>
                <td colspan="3" align="center">End list</td>
            </tr>
        </tfoot>
    </table>
    <br>


</body>

</html>

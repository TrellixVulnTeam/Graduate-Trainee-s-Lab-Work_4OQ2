<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #div1 {
            height: 50px;
            width: 50px;
            background-color: yellow;
            position: absolute;
            z-index: 3;
            /* In multiple elements which will have more z index will be at the top
             */
        }

        #div2 {
            height: 50px;
            width: 75px;
            background-color: red;
            position: absolute;
            z-index: 2;
        }

        #div3 {
            height: 50px;
            width: 100px;
            background-color: blue;
            position: absolute;
            z-index: 1;
        }
    </style>
</head>
<body>
    <div id="div1">First</div>
    <div id="div2">Second</div>
    <div id="div3">Third</div>

</body>
</html>

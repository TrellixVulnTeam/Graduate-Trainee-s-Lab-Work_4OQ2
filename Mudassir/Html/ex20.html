<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #div1{
            display: none;
            height: 200px;
        }
        #div2 {
            visibility: hidden;
            height: 250px;
        }

    #div3 {
        opacity: 0;
        height: 200px;
        position: absolute; 
        /* it shows top left cornor */

        
        /* position: relative; 
         it will show inline with the page
        with the previous position of elemets*/

        top:0px;
        left: 0px;

    }
    </style>
</head>
<body>
   
    <div id="div1">Display : None</div>
    <hr>
    <div id="div2">Visibility :Hidden</div>
    <hr>
    <div id="div3">Opacity:0</div>
        <input type="button" style="cursor: pointer" value="Click me">

</body>
</html>

    <script>
        //naming conventions
        // variable and Function names -- camelCase;
        // class names -- PascalCase
        // constants --  CAPITALLETTERS
        // private variables -- _custName

        // const MAXAGE=30;
        //functions
        //Non returnable Function
        function showName(name){
            console.log("my name is" ,name);

        }
        showName("sathesh");
        showName("anil");
        //returnable function

        function sum(a,b){
            return a+b;

        }
        console.log(sum(10,20)); //NaN not a number

        function sum1(){
            var s=0;
            for(var i=0;i<arguments.length;i++)
            {
                s = s+arguments[i];
            }
        console.log(s);
        }

        sum1(10,20);
        sum1(10,20,30);
        sum1(10,20,30,40,50,60);

        var Mul = function (a,b){
            return a * b;
        }
        console.log(Mul(10,20));
         //IIFE -- Immediate Invocable Function Expression
        (function display(){
            console.log("this is Display function");
        })();
        //default arguments should be in the end
        //if we pass arguments it takes if we dont pass takes default arguments 
        function calculate(a,b=100){
            return a*b;
        }
        console.log(calculate(10,10));

        //Arrow Functions
       var mul1 = (a,b) => a*b;
       console.log(mul1(100,200));
//function with a single parameter
       var mul2 = a => a*100;
       console.log(mul2(10));

       var mul3 = () => 100*100
       console.log(mul3());
   
   


    
       
          
        


    </script>

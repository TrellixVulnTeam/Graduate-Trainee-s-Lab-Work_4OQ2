<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .sample {
            color: red;
            background-color: bisque;
            font-family: 'Courier New', Courier, monospace;
            font-weight: bold;
            font-size: 16pt;
            padding: 20px;
        }
    </style>
    <script>
        function changeStyle() {
            let div = document.getElementById("div1");
            div.style.color = "red";
            div.style.backgroundColor = "yellow";
            div.style.padding = "10px";
        }
        function attachClass() {
            let div = document.getElementById("div1");
            div.classList.add("sample");

        }
        function dettachClass() {
            let div = document.getElementById("div1");
            div.classList.remove("sample");


        }
    </script>
</head>

<body>
    <div id="div1">Rama krishna</div>
    <input type="button" value="change style" onclick="changeStyle()">
    <input type="button" value="Add class" onclick="attachClass()"> &nbsp;
    <input type="button" value="Remove class" onclick="dettachClass()">
</body>

</html>

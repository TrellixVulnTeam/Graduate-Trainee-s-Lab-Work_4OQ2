<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Style sheet</title>

    <style>

          /* Tag Selector */
          div {
            height: 50px;
            width: 200px;
            background-color: beige;

            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            font-size: 14pt;
            color: black;
          } 
          
          /* Id Selector */
          #div3 {
            height: 50px;
            width: 250px;
            background-color: blueviolet;
          }

          /* Class Selector */
          .div4{
            height: 50px;
            width: 300px;
            background-color: yellow;
          }

          /* Attribute Selector */
          div[title]{
            height: 50px;
            width: 350px;
            background-color: green;
          }

          /* Attritube Value Selector */
          div[title=Test]{
            height: 50px;
            width: 400px;
            background-color: brown;
          }
          
    </style>
</head>
<body>
    <div style = "background-color: aquamarine; height= 50px; width = 150px;">Divison - 1</div>
    <div>Divison - 2</div>
    <div id = "div3">Divison - 3</div>
    <div class ="div4">Divison - 4</div>
    <div class = "div4  ">Divison - 5</div>
    <div title = "Sample">Divison - 6</div>
    <div title = "Test">Divison - 7</div>
</body>
</html>
